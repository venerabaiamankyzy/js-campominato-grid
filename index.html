<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo minato Grid</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="navbar px-3">
      <div class="container-fluid d-flex justify-content-between">
        <nav class="logo navbar-brand fw-bold">Campo Minato</nav>
        <div class="header-left d-flex gap-4 align-items-center">
          <label for="difficulty">Difficolt√†</label>
          <select
            class="form-select-sm p-2 rounded text-center"
            id="difficulty"
          >
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button
            type="button"
            id="button-play"
            class="btn btn-outline-dark py-1"
          >
            Play
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="grid" class="my-3"></div>
      </div>
    </main>

    <!-- js -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
